<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Create a Cat</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="CAC.css">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>
<div id="body_container">
<h1> :: Create a Cat! ::</h1>
<p> Select items from each dropdown to create your very own cat right meow! </p>

<div id="dropdownContainer">
  <!-- dropdown  for background color  -->
  <form class="dropDowns">
    <label for="catColor">Face Color:</label>
    <select onchange="changeBgColor()" id="catColor" name="cat BG">
      <option selected="selected">select</option>option>
      <option value="orange">Orange</option>
      <option value="black">Black</option>
      <option value="purple">Purple</option>
      <option value="green">Green</option>
      <option value="gray">Gray</option>
      <option value="white">White</option>
      <option value="rainbow">Rainbow</option>
    </select>
 </form>

 <!-- dropdown  for ear color  -->
 <form class="dropDowns">
  <label for="catEars">Ear Color:</label>
  <select onchange="changeEarColor()" id="catEars" name="cat ear color">
    <option selected="selected">select</option>option>
    <option value="orange">Orange</option>
    <option value="black">Black</option>
    <option value="purple">Purple</option>
    <option value="green">Green</option>
    <option value="gray">Gray</option>
    <option value="white">white</option>
   </select>
</form>

  <!-- dropdown  for mouth  -->

<form class="dropDowns">
    <label for="catMouth">Mouth:</label>
    <select onchange="addMouth()" id="catMouth" name="cat mouth">
      <option selected="selected">select</option>option>
      <option value="smile">smile</option>
      <option value="tongue">tongue</option>
      <option value="surprise">surprise</option>
      <option value="widegrin">wide grin</option>
    </select>
</form>

    <!-- dropdown for eyes  -->

    <form class="dropDowns">
        <label for="catEyes">Eyes:</label>
        <select onchange="addCatEyes()" id="catEyes" name="cat eyes">
          <option selected="selected">select</option>option>
          <option value="round">round</option>
          <option value="heart">heart</option>
          <option value="sunglasses">sunglasses</option>
          <option value="crazy">crazy</option>
          <option value="classic">classic</option>
          <option value="star">star</option>
        </select>
    </form>
    

    <!-- dropdown for nose  -->

<form class="dropDowns">
    <label for="catNose">Pick Your Nose:</label>
    <select onchange="addNose()" id="catNose" name="cat nose">
      <option selected="selected">select</option>option>
      <option value="triangle">triangle</option>
      <option value="rounded">rounded</option>
      <option value="diamond">diamond</option>
      <option value="cone">cone</option>
    </select>
</form>


    <!-- dropdown for accessories -->

    <form class="dropDowns">
      <label for="catAccessories">Accessorize!:</label>
      <select onchange="addAccessories()" id="catAccessories" name="cat accessories">
        <option selected="selected">select</option>option>
        <option value="bowtie">bowtie</option>
        <option value="collar">collar</option>
        <option value="spike_collar">spike collar</option>
       </select>
  </form>
  </div>

  <button type="button" id="lazy" onclick="makeRandomCat()">I'm lazy!</button>

<div id="catBox"class="catBGColor">
  <div id="earLeft"></div>
  <div id="earRight"> </div>
  <div id="leftEye"> </div>
  <div id="rightEye"> </div>
  <div id="nose">  </div>
  <div id="mouth">  </div>
 </div>

<div class="accessoryBox1">
 <div id="accessBoxL"></div>
 <div id="accessBoxR"></div>
</div>

</div>

  <script src="CAC.js"></script>
  <script src="RandomCatMaker.js"></script>
</body>
</html>
